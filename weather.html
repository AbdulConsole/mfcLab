<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather ☁️ App</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    *{
      box-shadow: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-image: url('https://images.unsplash.com/photo-1558486012-817176f84c6d?q=80&w=670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: fit;
      background-position: center;
      background-repeat: no-repeat;
      
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      position: relative;
      width: 70%;
      height: 400px;
      background-color: rgba(255, 255, 255, .35);
      backdrop-filter: blur(3px);
      border: 2px solid rgba(255, 255, 255, .5);
      border-radius: 16px;
      padding: 20px;
      color: darkslategray;
      box-shadow: 3px 3px 10px #2B349E;
    }
    .search-section {
      position: relative;
      width: 100%;
      height: 55px;
      /*background: slateblue;*/
      display: flex;
      align-items: center;
    }
    .search-section i {
      position: absolute;
      left: 0;
      font-size: 28px;
    }
    .search-section input {
      position: absolute;
      width: 80%;
      height: 100%;
      margin: auto auto;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, .2);
      outline: none;
      border-radius: 10px;
      font-size: 22px;
      color: darkslategray;
      font-weight: 500;
      text-transform: uppercase;
      padding: 0 30px 0 30px;
      overflow: none;
    }
    .search-section input::placeholder {
      color: darkslategray;
      text-transform: capitalize;
    }
    .search-section button {
      position: absolute;
      right: 0;
      width: 40px;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      font-size: 28px;
      color: darkslategray;
      padding: 0 20px 0 5px;
      cursor: pointer;
    }
    .weather-box {
      text-align: center;
      margin: 20px 0;
    }
    .weather-box, .weather-details, .not-found {
      visibility: hidden;
    }
    .weather-box.active, .weather-details.active, .not-found.active {
      visibility: visible;
    }
    .weather-box .temperature {
      position: relative;
      font-size: 64px;
      line-height: 1;
      font-weight: 700;
      margin: 20px 0 6px -30px;
    }
    .weather-box .temperature span {
      position: absolute;
      font-size: 24px;
      margin-left: 4px;
    }
  .weather-box .description {
    font-size: 22px;
    font-weight: 500;
    text-transform: capitalize;
  }
  .weather-details {
    position: absolute;
    bottom: 40px;
    left: 0;
    width: 100%;
    padding: 0 20px;
    display: flex;
  }
  .weather-details .humidity, .weather-details .wind {
    display: flex;
    align-items: center;
    width: 50%;
  }
  .weather-details .humidity {
    padding-left: 20px;
    justify-content: flex-start;
  }
  .weather-details .wind {
    padding-right: 20px;
    /*justify-content: flex-end;*/
  }
  .weather-details i {
    font-size: 56px;
    margin-right: 10px;
  }
  .weather-details span {
    display: inline-block;
    font-size: 22px;
    font-weight: 500;
  }
  .weather-details p {
    font-size: 14px;
    font-weight: 500;
  }
  .not-found {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    text-align: center;
    margin-top: 60px;
  }
  .not-found img {
    width: 65%;
  }
  .not-found p {
    font-size: 20px;
    font-weight: 500;
    margin-top: 12px;
  }
  </style>
</head>

<!-- https://abdulconsole.github.io/mfcLab/weather.html -->

<body>
  <div class="container">
    <div class="search-section">
      <i class='bx bxs-map'></i>
      <input type="text" placeholder="Enter a location">
      <button class='bx bx-search'></button>
    </div>
    
    <div class="weather-box">
      <div class="box">
        <div class="info-weather">
          <div class="weather">
            <img src="weatherImg/cloud.png" alt="weather">
            <p class="temperature">0<span>⁰C</span></p>
            <p class="description">Broken Clouds</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="weather-details">
      
      <div class="humidity">
        <i class='bx bx-water'></i>
        <div class="text">
          <div class="info-humidity">
            <span>0%</span>
          </div>
          <p>Humidity</p>
        </div>
      </div>
      
      <div class="wind">
        <i class='bx bx-wind'></i>
        <div class="text">
          <div class="info-wind">
            <span>0km/h</span>
          </div>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
    
    <div class="not-found">
      <div class="box">
        <img src="weatherImg/404.png">
        <p>Opps! location not found.</p>
      </div>
    </div>
  
  </div>
  
  
  
  <script>
    const container = document.querySelector('.container');
    const search = document.querySelector('.search-section button');
    const weatherBox = document.querySelector('.weather-box');
    const weatherDetails = document.querySelector('.weather-details');
    const API_KEY = '59b3d0b11e0c567ed7a1a11dd7e7ab71';
    const error404 = document.querySelector('.not-found');
    
    // Event Handler
    
    search.addEventListener('click', () => {
      const city = document.querySelector('.search-section input').value;
      if (city == '') {
        return;
      }
      
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`).then(response => response.json()).then(json => {
        
        if (json.code == '404') {
          container.style.height = '250px';
          weatherBox.classList.remove('active');
          weatherDetails.classList.remove('active');
          error404.classList.add('active');
          return;
          
        }
        
        container.style.height = '400px';
        weatherBox.classList.add('active');
        weatherDetails.classList.add('active');
        error404.classList.remove('active');
          
        
        const image = document.querySelector('.weather-box img');
        const temperature = document.querySelector('.weather-box .temperature');
        const description = document.querySelector('.weather-box .description');
        const humidity = document.querySelector('.weather-details .humidity span');
        const wind = document.querySelector('.weather-details .wind span');
        
        switch(json.weather[0].main) {
          case 'Clouds':
            image.src = 'weatherImg/cloud.png';
            break;
          case 'Rain':
            image.src = 'weatherImg/rain.png';
            break;
          case 'Mist':
            image.src = 'weatherImg/mist.png';
            break;
          case 'Haze':
            image.src = 'weatherImg/mist.png';
            break;
          case 'Snow':
            image.src = 'weatherImg/snow.png';
            break;
          case 'Clear':
            image.src = 'weatherImg/clear.png';
            break;
          default:
            image.src = 'weatherImg/404.png';
        }
        
        temperature.innerHTML = `${parseInt(json.main.temp)}<span>⁰C</span>`;
        description.innerHTML = `${json.weather[0].description}`;
        humidity.innerHTML = `${json.main.humidity}%`;
        wind.innerHTML = `${parseInt(json.wind.speed)}km/h`;
        
        
        console.log(city + ' ' +json.weather[0].main);
      });
      
    });
  </script>
  
</body>

</html>
