<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather ☁️ App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- https://abdulconsole.github.io/mfcLab/weather -->

<body>
    <div class="container">
        <div class="search-section">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="Enter a location">
            <button class='bx bx-search'></button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="assets/img/cloud.png" alt="weather">
                        <p class="temperature">0<span>⁰C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">

            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <div class="not-found">
            <div class="box">
                <img src="assets/img/404.png">
                <p>Opps! location not found.</p>
            </div>
        </div>

    </div>

    <!-- my javascripts -->
    <script src="assets/js/script.js"></script>
</body>

</html>
