<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Page</title>
  <link rel="stylesheet" href="s.css">
  <style>
    /* Your existing styles here */
  </style>
</head>

<body>
  <div class="container">
    <h2>Cards</h2>
    <div class="col" id="productContainer">
      <!-- Product details will be displayed here dynamically -->
    </div>
  </div>

  <script>
    // Sample product data (replace with your actual data)
    const products = {
      1: {
        name: "T-Shirt",
        price: "179",
        url: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dHNoaXJ0fGVufDB8fDB8fHww"
      },
      2: {
        name: "Polo",
        price: "300",
        url: "https://images.unsplash.com/photo-1625910513413-c23b8bb81cba?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      },
      3: {
        name: "Nigerian Dress",
        price: "120",
        url: "https://images.unsplash.com/photo-1688143029511-b37423aa60a2?q=80&w=686&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      },
      4: {
        name: "Jean",
        price: "100",
        url: "https://images.unsplash.com/photo-1475178626620-a4d074967452?q=80&w=686&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      },
      5: {
        name: "Jacket",
        price: "900",
        url: "https://images.unsplash.com/photo-1591047139829-d91aecb6caea?q=80&w=736&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      },
      6: {
        name: "Hunter suit",
        price: "200",
        url: "https://images.unsplash.com/photo-1507679799987-c73779587ccf?q=80&w=871&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      }
    };

    // Function to create HTML elements for each product
    function createProductElement(product) {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
              <div class="img" style="background-image: url('${product.url}')">
                <h2>${product.name}</h2>
              </div>
              <div class="text">
                <div class="action">
                  <p>${product.price}</p>
                  <button onclick="addToCart(${product.id})">Add to cart</button>
                </div>
                <p class="details">${product.name} from China. At a discount price.</p>
              </div>
            `;

      return card;
    }

    // Function to fetch and display products
    function fetchAndDisplayProducts() {
      const productContainer = document.getElementById("productContainer");

      // Loop through the products object
      for (const productId in products) {
        if (products.hasOwnProperty(productId)) {
          // Create product element and append it to the container
          const productElement = createProductElement(products[productId]);
          productContainer.appendChild(productElement);
        }
      }
    }

    // Example function for adding to cart (replace with your actual logic)
    function addToCart(productId) {
      alert(`Added product with ID ${productId} to cart`);
    }

    // Fetch and display products when the page loads
    window.onload = fetchAndDisplayProducts;
  </script>
</body>

</html>
